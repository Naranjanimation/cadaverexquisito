<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadáver Exquisito</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, button { margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Cadáver Exquisito</h1>
    <label for="salaID">Código de Sala:</label>
    <input type="text" id="salaID" placeholder="Ingresa código o crea uno" required>
    <button onclick="crearSala()">Crear Sala</button>
    <button onclick="unirseSala()">Unirse</button>
    <p>Última palabra visible: <b id="ultimaPalabra">[Ninguna]</b></p>
    <input type="text" id="fraseInput" placeholder="Escribe tu frase aquí" required disabled>
    <button onclick="agregarFrase()" disabled>Enviar</button>
    <h2 id="resultadoFinal"></h2>

    <script>
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            databaseURL: "https://TU_PROYECTO.firebaseio.com",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let salaID = "";
        let turno = 0;
        let frases = [];

        function crearSala() {
            salaID = Math.random().toString(36).substring(7);
            document.getElementById("salaID").value = salaID;
            db.ref(`salas/${salaID}`).set({ frases: [], ultimaPalabra: "", turno: 0 });
            document.getElementById("fraseInput").disabled = false;
            document.querySelector("button[onclick='agregarFrase()']").disabled = false;
        }

        function unirseSala() {
            salaID = document.getElementById("salaID").value;
            if (!salaID) return alert("Ingresa un código de sala válido");
            db.ref(`salas/${salaID}`).on("value", (snapshot) => {
                let data = snapshot.val();
                if (data) {
                    frases = data.frases || [];
                    document.getElementById("ultimaPalabra").innerText = data.ultimaPalabra;
                    turno = data.turno;
                }
            });
            document.getElementById("fraseInput").disabled = false;
            document.querySelector("button[onclick='agregarFrase()']").disabled = false;
        }

        function agregarFrase() {
            let input = document.getElementById("fraseInput");
            let frase = input.value.trim();
            if (!frase) return;
            frases.push(frase);
            let ultimaPalabra = frase.split(" ").pop();
            db.ref(`salas/${salaID}`).update({
                frases: frases,
                ultimaPalabra: ultimaPalabra,
                turno: turno + 1
            });
            input.value = "";
        }
    </script>
</body>
</html>
