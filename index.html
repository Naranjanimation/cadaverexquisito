<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadáver Exquisito</title>
    <script type="module">
        // Importar módulos de Firebase 9+
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCArI-Ulxbl-Vb82Eyw-_-p4RIBGkIp3gk",
            authDomain: "cadaver-exquisito-4599e.firebaseapp.com",
            databaseURL: "https://cadaver-exquisito-4599e-default-rtdb.firebaseio.com/",
            projectId: "cadaver-exquisito-4599e",
            storageBucket: "cadaver-exquisito-4599e.appspot.com",
            messagingSenderId: "271154167511",
            appId: "1:271154167511:web:ff97b2885a6125ce303a92",
            measurementId: "G-33WMQEJEK8"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let salaID = "";
        let frases = [];
        let jugadores = [];
        let turno = 0;

        function mostrarJuego() {
            document.getElementById("juego").style.display = "block";
            document.getElementById("inicio").style.display = "none";
        }

        window.crearSala = function() {
            salaID = Math.random().toString(36).substring(7);
            let jugadorNombre = prompt("Ingresa tu nombre de jugador");
            if (!jugadorNombre) {
                alert("Debes ingresar un nombre");
                return;
            }
            document.getElementById("salaID").value = salaID;
            jugadores = [jugadorNombre];
            set(ref(db, `salas/${salaID}`), { frases: [], ultimaPalabra: "", turno: 0, jugadores: jugadores, estado: "jugando" })
                .then(() => {
                    alert("Sala creada con éxito. Comparte el código: " + salaID);
                    localStorage.setItem("salaID", salaID);
                    localStorage.setItem("jugador", jugadorNombre);
                    mostrarJuego();
                    unirseSala();
                })
                .catch(error => {
                    alert("Error al crear la sala: " + error.message);
                });
        }

        window.unirseSala = function() {
            salaID = document.getElementById("salaID").value;
            let jugadorNombre = localStorage.getItem("jugador") || prompt("Ingresa tu nombre de jugador");
            if (!salaID || !jugadorNombre) {
                alert("Ingresa un código de sala válido y un nombre de jugador");
                return;
            }
            localStorage.setItem("salaID", salaID);
            localStorage.setItem("jugador", jugadorNombre);
            mostrarJuego();
            
            const salaRef = ref(db, `salas/${salaID}`);
            get(salaRef)
                .then(snapshot => {
                    let data = snapshot.val();
                    if (data) {
                        frases = data.frases || [];
                        jugadores = data.jugadores || [];
                        if (!jugadores.includes(jugadorNombre)) {
                            jugadores.push(jugadorNombre);
                            update(salaRef, { jugadores });
                        }
                    } else {
                        alert("Sala no encontrada. Verifica el código");
                    }
                })
                .catch(error => {
                    alert("Error al unirse a la sala: " + error.message);
                });

            onValue(salaRef, snapshot => {
                let data = snapshot.val();
                if (data) {
                    document.getElementById("ultimaPalabra").innerText = data.ultimaPalabra;
                    document.getElementById("jugadoresLista").innerText = data.jugadores.join(", ");
                    document.getElementById("turnoJugador").innerText = data.jugadores[data.turno];
                    document.getElementById("fraseInput").disabled = localStorage.getItem("jugador") !== data.jugadores[data.turno];
                    if (data.estado === "finalizado") {
                        document.getElementById("resultadoFinal").innerText = data.frases.join("\n");
                        document.getElementById("reiniciarJuego").style.display = "block";
                    }
                }
            });
        }

        window.reiniciarJuego = function() {
            salaID = localStorage.getItem("salaID");
            if (!salaID) return;
            update(ref(db, `salas/${salaID}`), {
                frases: [],
                ultimaPalabra: "",
                turno: 0,
                estado: "jugando"
            }).then(() => {
                document.getElementById("resultadoFinal").innerText = "";
                document.getElementById("reiniciarJuego").style.display = "none";
            });
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #2E2E2E; color: #FFA500; }
        input, button { margin-top: 10px; padding: 10px; font-size: 16px; color: #2E2E2E; background-color: #FFA500; border: none; cursor: pointer; }
        input::placeholder { color: #555; }
        #juego { display: none; }
        #reiniciarJuego { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; font-size: 18px; }
        footer { margin-top: 20px; font-size: 14px; color: #FFA500; }
    </style>
</head>
<body>
    <button id="reiniciarJuego" onclick="reiniciarJuego()">Volver a comenzar</button>
<footer>
    <p>Creado por</p>
    <img src="https://i.postimg.cc/8zcTFQ3S/Signature.png" alt="Naranjanimation" width="150">
</footer>
</body>
</html>
